        <style>
            .Sticky {
                position: sticky;

            .Relative {
                position: relative;

            }
        
            .Fixed {
                position: fixed;
                border: 3px black;
                 left: 100px;
                width: 50px;
                right: 75px;
            }

</head>
<body>

        This is Static Div

     </div>

        This is Fixed Div
     </div>
</body>
